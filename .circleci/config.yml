version : 2.1

jobs:
  build:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv/devops-capstone
            .venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./.venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Run lint
          command: |
            source .venv/bin/activate
            make lint 


workflows:
  default:
    jobs:
      - build       
      - docker/publish:
          matrix:
            parameters:
              image: [manjistha/project5]
              path: [project5]
              docker-context: [project5]
              deploy: [true]
              tag: ['$(<project5/00003)', 'latest']
              update-description: [true]    
          requires: [init]